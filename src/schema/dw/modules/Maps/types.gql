
type MapUnit {
  # country code Id or distict code for case of spotlight uganda
  id: String
  year: Int
  value: Int
}

type AggregatedMap {
  map: [MapUnit]
  # map indeicator user friendly label / slug
  label: String
  # map value unit eg US $ or %
  unit: String
  # map indicators total for % computations where needed
  total: Int 
}

type Query {
  getMapData(
    # map indicator type id eg poverty
    type: String!,
    startYear: Int,
    endYear: Int
  ): [AggregatedMap]
}

