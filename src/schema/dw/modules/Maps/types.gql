
type MapUnit {
  # country code Id in DW this is di_id
  id: String
  # countryName derived from entity.csv
  name: String
  year: Int
  value: Float
}

type MapData {
  map: [MapUnit]
  # map indicator user friendly label / slug eg Poverty
  name: String
  # map value unit eg US $ or %
  uom_display: String
  uom: String
  start_year: Int
  end_year: Int 
  description: String
  source: String
  source_link: String
  theme: String
  color: String
  heading: String
  # map indicators total for % computations where needed
  total: Float 
}

type Query {
  mapData(
    id: String!,
    DACOnly: Boolean
  ): MapData
}