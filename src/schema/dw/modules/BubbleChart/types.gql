type BubbleChartData {
  year: Int
  id: String
  name: String
  income_group: String
  region: String
  value: Float
  uid: String
}

type BubbleChartOda {
  year: Int
  # country id
  id: String
  # country name
  name: String
  income_group: String
  region: String
  uid: String
  value: Float
  revenuePerPerson: Float
  numberInExtremePoverty: Float
}

type BubbleChartPoverty {
  year: Int
  value: Float
  id: String
  name: String
  income_group: String
  region: String
  uid: String
  revenuePerPerson: Float
  percentageInExtremePoverty: Float
}

type Query {
  bubbleChartOda(id: String): [BubbleChartOda]
  bubbleChartPoverty(id: String): [BubbleChartPoverty]
  # IdNamePair is defined in unbundling aid types 
  # this list feeds off oda table from countries and global/concept file
  bubbleChartIndicatorsList: [IdNamePair]
}