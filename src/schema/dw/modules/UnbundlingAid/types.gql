enum AidTypes {
  ODA
  OOF
}

type Aid {
  year: Int
  Value: Int
  id: String
  # country or organisation name
  name: String
}

type UnbundlingAid {
  aids: [Aid]
  total: Int
  # unbundling aid selection options
  toCountries: [String]
  fromCountries: [String]
  channels: [String]
  form: [String]
}

type Query {
  getUnbundlingAid(
    type: AidTypes
    year: Int!,
    toCountry: String,
    fromCountryOrOrg:String,
    sector: String,
    inTheformOf: String,
    channel: String
  ):[UnbundlingAid]
}

