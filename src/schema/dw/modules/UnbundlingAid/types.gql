enum UnbundlingAidType {
  ODA
  OOF
}

type Aid {
  year: Int
  Value: Int
  # country or organisation label
  id: String
}

type AggregatedAid {
  aids: [Aid]
  total: Int
  # unbundling aid selection options
  toCountries: [String]
  fromCountries: [String]
  channels: [String]
  form: [String]
}

type Query {
  getUnbundlingAid(
    type: UnbundlingAidType
    year: Int!,
    toCountry: String,
    fromCountryOrOrg:String,
    sector: String,
    inTheformOf: String,
    channel: String
  ):[AggregatedAid]
}

