type AidUnit {
  # this will usually be a summed up aggregate value
  value: Float
  # country or organisation or channel or bundle name
  name: String
  color: String
  id: String
  year: Int
}

type IdNamePair {
  id: String
  name: String
}

type UnbundlingAidSelections {
  # unbundling aid selection options
  to: [IdNamePair]
  from: [IdNamePair]
  channels: [IdNamePair]
  sectors: [IdNamePair]
  form: [IdNamePair]
  years: [Int]
}

input UnbundlingAidQuery {
    # oda or oof 
    aidType: String!
    year: Int!
    # eg channel, bundle
    groupBy: String!
    toCountry: String
    fromCountryOrOrg: String
    sector: String
    form: String
    channel: String
}

type Query {
  getUnbundlingAidData(args: UnbundlingAidQuery):[AidUnit]
  getUnbundlingSelectionData: UnbundlingAidSelections
}

