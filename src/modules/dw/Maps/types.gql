
type MapUnit {
  # country code Id in DW this is di_id
  id: String!
  #country slug
  slug: String!
  # countryName derived from entity.csv
  name: String!
  year: Int!
  color: String
  value: Float
  detail: String
  uid: String!
}

type LegendField {
  label: String!
  color: String!
  backgroundColor: String!
}

type MapData {
  map: [MapUnit]!
  # map indicator user friendly label / slug eg Poverty
  name: String!
  # map value unit eg US $ or %
  uom_display: String!
  uom: String!
  map_style: String
  start_year: Int!
  end_year: Int!
  default_year: Int!
  description: String
  source: String!
  theme: String!
  heading: String!
  country: String!
  id: String!
  legend: [LegendField]!
}

type Query {
  mapData(id: String!): MapData
}